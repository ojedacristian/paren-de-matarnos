  <body>
    <div class="wrapper bg">
      <div class="info">
        <h1>
          En Argentina, fue asesinada una mujer cada 23 horas durante este año.
        </h1>
        <p>
          Una de ellas podría ser tu <b>mamá</b>, <b>hija</b>, <b>hermana</b>,
          <b>pareja</b> o vos... comprobalo:
        </p>
      </div>
      <div id="search" class="search center">
        <div class="icon-hashtag">
          <pre># </pre>
        </div>

        <input
          type="text"
          id="input"
          placeholder="Ingresá un nombre"
          list="datalist"
          autocomplete="off"
        />
        <datalist id="datalist"> </datalist>
        <div class="search-button" id="buscar">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="search"
            class="icon icon-search visible"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="currentColor"
              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
            ></path>

        </div>
      </div>
      <div class="advertencia oculto">
        <span class="closebtn" onclick="validar()">&times;</span>
        <span>Debe ingresar un nombre válido</span>
      </div>
      <div class="estadistica">
        <p class="resaltado">
          3378 niños y niñas quedaron sin sus madres entre 2008 y 2017
        </p>
      </div>
    </div>
    <div id="content" class="content oculto">
    </div>

    <div id="contacto" class="oculto">
      <a

        <svg
          aria-hidden="true"
          focusable="false"
